on:
  workflow_call:
    inputs:
      files_yaml:
        type: string
        required: true
    outputs:
      changed_file_groups:
        value: ${{ jobs.changed-files.outputs.transformed_output }}

defaults:
  run:
    shell: bash

permissions:
  actions: read
  checks: none
  contents: read
  deployments: none
  discussions: none
  id-token: none
  issues: none
  packages: read
  pages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: "Check changed files"
    outputs:
      transformed_output: ${{ steps.transform-changed-files.outputs.transformed-output }}
    steps:
      - name: Telemetry setup
        uses: rapidsai/shared-actions/telemetry-dispatch-setup@main
        continue-on-error: true
        if: ${{ vars.TELEMETRY_ENABLED == 'true' && github.run_attempt == '1' }}
      - name: Report all files as changed
        id: transform-changed-files
        env:
          FILES_YAML: ${{ inputs.files_yaml }}
        run: |
          (echo -n "transformed-output="; echo "$FILES_YAML" | yq -o json | jq -c 'map_values(true)') | tee --append "$GITHUB_OUTPUT"
      - name: Telemetry upload attributes
        uses: rapidsai/shared-actions/telemetry-dispatch-stash-job-artifacts@main
        continue-on-error: true
        if: ${{ vars.TELEMETRY_ENABLED == 'true' && github.run_attempt == '1' }}
