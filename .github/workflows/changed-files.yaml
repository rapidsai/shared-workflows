on:
  workflow_call:
    inputs:
      files_yaml:
        type: string
        required: true
      transform_expr:
        type: string
        required: false
        default: |
          to_entries |
          map(
            select(.key | endswith("_any_changed")) |
            {
              "key": (.key | rtrimstr("_any_changed")),
              "value": .value,
            }
          ) |
          from_entries
    outputs:
      changed_file_groups:
        value: ${{ jobs.changed-files.outputs.transformed_output }}

defaults:
  run:
    shell: bash

permissions:
  actions: read
  checks: none
  contents: read
  deployments: none
  discussions: none
  id-token: none
  issues: none
  packages: read
  pages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: "Check changed files"
    outputs:
      transformed_output: ${{ steps.transform-changed-files.outputs.transformed-output }}
    steps:
      - name: Telemetry setup
        uses: rapidsai/shared-actions/telemetry-dispatch-setup@main
        continue-on-error: true
        if: ${{ vars.TELEMETRY_ENABLED == 'true' && github.run_attempt == '1' }}
      - name: Report all files as changed
        id: transform-changed-files
        env:
          FILES_YAML: ${{ inputs.files_yaml }}
          TRANSFORM_EXPR: ${{ inputs.transform_expr }}
        run: |
          default_transform_expr='to_entries |
          map(
            select(.key | endswith("_any_changed")) |
            {
              "key": (.key | rtrimstr("_any_changed")),
              "value": .value,
            }
          ) |
          from_entries'
          echo "Default transform expression: $default_transform_expr"
          echo "Our transform expression: $TRANSFORM_EXPR"
          if [ "$TRANSFORM_EXPR" != "$default_transform_expr" ]; then
            echo "Non-default transform expressions are currently not supported due to https://github.com/rapidsai/shared-workflows/issues/302."
            exit 1
          fi
          (echo -n "transformed-output="; echo "$FILES_YAML" | yq -o json | jq -c 'map_values(true)' | tee --append "$GITHUB_OUTPUT"
      - name: Telemetry upload attributes
        uses: rapidsai/shared-actions/telemetry-dispatch-stash-job-artifacts@main
        continue-on-error: true
        if: ${{ vars.TELEMETRY_ENABLED == 'true' && github.run_attempt == '1' }}
